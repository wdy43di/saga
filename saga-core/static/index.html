<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saga | Hearthkeeper</title>
    <style>
        body {
            background: #0f0f12;
            color: #d1d1e0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        #terminal {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
            background: #121217;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 90%;
            padding: 5px 10px;
            white-space: pre-wrap;
        }

        .user {
            color: #7aa2f7;
            align-self: flex-start;
        }
        .user::before { content: "> jschreck: "; font-weight: bold; }

        .assistant {
            color: #e0af68;
            align-self: flex-start;
            border-left: 2px solid #444;
            padding-left: 15px;
        }
        .assistant::before { content: "Saga: "; font-weight: bold; color: #bb9af7; }

        /* Thinking Indicator */
        #thinking {
            display: none;
            color: #565f89;
            font-style: italic;
            padding: 10px 20px;
        }

        #input-area {
            padding: 20px;
            border-top: 1px solid #333;
            display: flex;
            background: #0f0f12;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: #7aa2f7;
            font-family: inherit;
            font-size: 1.1em;
            outline: none;
        }

        /* The Gold Consensus Box */
        #consensus-box {
            background: #2e2a1e;
            border: 1px solid #e0af68;
            padding: 15px;
            margin: 10px 20px;
            display: none;
            text-align: center;
        }

        .scribe-btn {
            background: #e0af68;
            color: #000;
            border: none;
            padding: 5px 15px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="terminal">
        <div id="chat-container">
            <div class="message assistant">The fire crackles. The stones are ready for your words.</div>
        </div>

        <div id="thinking">Saga is casting the runes...</div>

        <div id="consensus-box">
            <div id="consensus-text">Shall I scribe this tradition to the hearth?</div>
            <button class="scribe-btn" onclick="confirmConsensus(true)">SCRIBE</button>
            <button class="scribe-btn" style="background:#444; color:#ccc" onclick="confirmConsensus(false)">DISMISS</button>
        </div>

        <div id="input-area">
            <span>> </span>
            <input type="text" id="user-input" autofocus onkeypress="if(event.key === 'Enter') sendMessage()">
        </div>
    </div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const thinkingIndicator = document.getElementById('thinking');
    const consensusBox = document.getElementById('consensus-box');
    const consensusText = document.getElementById('consensus-text');
    
    let pendingText = "";
    let currentIntent = ""; // Track if we are scribing Consensus or a New Project

    function appendMessage(role, text) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${role}`;
        msgDiv.innerText = text;
        chatContainer.appendChild(msgDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        appendMessage('user', text);
        input.value = '';
        consensusBox.style.display = 'none';
        thinkingIndicator.style.display = 'block';

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ messages: [{ role: 'user', content: text }] })
            });

            const data = await response.json();
            thinkingIndicator.style.display = 'none';

            if (data.message && data.message.content) {
                appendMessage('assistant', data.message.content);
            }

            // --- Handle Intent Logic ---
            if (data.intent === "PENDING_CONSENSUS") {
                currentIntent = "CONSENSUS";
                pendingText = text;
                consensusText.innerText = "Shall I scribe this tradition to the hearth?";
                consensusBox.style.display = 'block';
            } 
            else if (data.intent === "NEW_PROJECT_SUGGESTION") {
                currentIntent = "NEW_PROJECT";
                pendingText = data.suggested_project;
                consensusText.innerText = `I sense a new saga beginning: "${pendingText}". Shall I found a new project scroll?`;
                consensusBox.style.display = 'block';
            }

        } catch (err) {
            thinkingIndicator.style.display = 'none';
            appendMessage('assistant', "The connection to the hearth has gone cold.");
        }
    }

    async function confirmConsensus(shouldSave) {
        consensusBox.style.display = 'none';
        if (!shouldSave) {
            pendingText = "";
            currentIntent = "";
            return;
        }

        let endpoint = currentIntent === "NEW_PROJECT" ? '/api/create-project' : '/api/save-consensus';
        let payload = currentIntent === "NEW_PROJECT" ? { name: pendingText } : { text: pendingText };

        try {
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                let confirmation = currentIntent === "NEW_PROJECT" 
                    ? `*A new scroll has been prepared for the "${pendingText}" project.*`
                    : `*It is done. "${pendingText}" is etched into the stone.*`;
                appendMessage('assistant', confirmation);
            } else {
                appendMessage('assistant', "*The ink has run dry... (Error saving)*");
            }
        } catch (err) {
            appendMessage('assistant', "*The connection to the archive is broken.*");
        }
        
        pendingText = "";
        currentIntent = "";
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saga | The Hearth</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            /* THEME COLORS */
            --bg-color: #0f0f12;
            --sidebar-bg: #08080a;
            --text-primary: #a9b1d6;
            --text-dim: #565f89;
            
            /* DYNAMIC VARIABLES */
            --accent-color: #e0af68; 
            --accent-glow: rgba(224, 175, 104, 0.15);
            --user-color: #7aa2f7;
            
            /* ATMOSPHERE (Updated for visibility) */
            --scanline-opacity: 0.15;   /* Higher starting visibility */
            --pulse-speed: 4s;          /* Heartbeat speed */
        }

        body.mode-ragnarok {
            --accent-color: #ff5555;
            --accent-glow: rgba(255, 85, 85, 0.15);
            --user-color: #c0caf5;
        }

        /* --- THE SMOKE (Atmosphere Overlay) --- 
           This creates the visual 'fog' and scanlines. 
           z-index: 9999 ensures it covers everything.
        */
        body::after {
            content: "";
            position: fixed; /* Fixed ensures it stays put during scroll */
            top: 0; left: 0; width: 100%; height: 100%;
            /* Thickening the lines for better visibility on high-res screens */
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.3) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none; /* Allows you to click 'through' the smoke */
            z-index: 9999;
            opacity: var(--scanline-opacity);
            transition: opacity 1s ease;
        }

        /* CORE LAYOUT */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            background: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Fira Code', monospace;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* SIDEBAR */
        #sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 10;
        }

        .status-box {
            border: 1px solid #333;
            background: rgba(255,255,255,0.02);
            padding: 15px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        #hearth-orb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
            animation: pulse var(--pulse-speed) infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.4); opacity: 1; box-shadow: 0 0 25px var(--accent-color); }
            100% { transform: scale(1); opacity: 0.7; }
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        select, .btn {
            background: #111;
            color: var(--accent-color);
            border: 1px solid #333;
            padding: 10px;
            width: 100%;
            font-family: inherit;
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        /* CHAT AREA */
        #main-stage {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 850px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
        }

        .message.assistant { border-left: 2px solid var(--accent-color); padding-left: 20px; }
        .message.user { color: var(--user-color); }
        .message.user::before { content: ">> "; opacity: 0.5; }

        /* INPUT AREA */
        #input-dock { padding: 20px 40px; border-top: 1px solid #222; }
        .input-wrapper {
            display: flex;
            background: rgba(255,255,255,0.03);
            border: 1px solid #333;
            padding: 15px;
            border-radius: 4px;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: inherit;
            resize: none;
            outline: none;
        }

        #thinking-indicator {
            padding: 0 40px 10px;
            font-size: 0.75rem;
            color: var(--accent-color);
            display: none;
        }
    </style>
</head>
<body>

    <aside id="sidebar">
        <div class="status-box">
            <div id="hearth-orb"></div>
            <div>
                <div class="label" style="margin:0;">SYSTEM LOAD</div>
                <div id="stress-pct" style="font-size:0.8rem; color:#888;">0%</div>
            </div>
        </div>

        <div class="label">ACTIVE MODE</div>
        <select id="mode-select" onchange="changeMode()">
            <option value="standard">Standard Engine</option>
            <option value="ragnarok">Ragnarok DM</option>
        </select>

        <div style="flex:1"></div>
        <div class="label">MEMORY LOG</div>
        <div id="memory-log" style="font-size:0.75rem; color:#555; font-style:italic;">Scanning...</div>
    </aside>

    <main id="main-stage">
        <div id="chat-history">
            <div class="message assistant">The fire is lit. I am listening to the breath of the system.</div>
        </div>
        <div id="thinking-indicator">Saga is channeling the runes...</div>
        <div id="input-dock">
            <div class="input-wrapper">
                <textarea id="user-input" rows="1" placeholder="Type a message..."></textarea>
            </div>
        </div>
    </main>

    <script>
        const chat = document.getElementById('chat-history');
        const input = document.getElementById('user-input');
        const orb = document.getElementById('hearth-orb');
        const stressTxt = document.getElementById('stress-pct');

        // --- HEARTBEAT ENGINE ---
        async function syncSystemVitals() {
            try {
                const res = await fetch('/api/mind');
                const data = await res.json();
                
                // Calculate Stress for Visuals
                const stress = data.stress || 0;
                stressTxt.textContent = `${Math.round(stress)}%`;

                // 1. SPEED UP THE HEART (Stress makes it pulse faster)
                // 0% Stress = 4s pulse | 100% Stress = 0.4s pulse
                let pulseSpeed = Math.max(0.4, 4 - (stress / 27));
                document.documentElement.style.setProperty('--pulse-speed', `${pulseSpeed}s`);

                // 2. STOKE THE SMOKE (Stress makes lines darker)
                // We start at 0.15 opacity and go up to 0.70 (very smoky)
                let grit = 0.15 + (stress / 180);
                document.documentElement.style.setProperty('--scanline-opacity', grit);

                // 3. UPDATE MEMORY TEXT
                document.getElementById('memory-log').textContent = data.active_project || "Standing by...";

            } catch (e) {
                // If server is down, stop the heart
                orb.style.background = "#333";
                document.documentElement.style.setProperty('--pulse-speed', '0s');
            }
        }

        // --- CHAT LOGIC ---
        async function sendMessage() {
            const text = input.value.trim();
            if(!text) return;

            appendMsg('user', text);
            input.value = '';
            document.getElementById('thinking-indicator').style.display = 'block';

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: text, mode: document.getElementById('mode-select').value })
                });
                const data = await res.json();
                document.getElementById('thinking-indicator').style.display = 'none';
                appendMsg('assistant', data.message.content);
            } catch (e) {
                appendMsg('assistant', '*Connection lost to the hearth.*');
            }
        }

        function appendMsg(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = role === 'assistant' ? marked.parse(text) : text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        input.addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Loop the heartbeat every 2 seconds
        setInterval(syncSystemVitals, 2000);
        syncSystemVitals();
    </script>
</body>
</html>

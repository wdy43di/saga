<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saga | Hearthkeeper</title>
    <style>
        body {
            background: #0f0f12;
            color: #d1d1e0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        #terminal {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
            background: #121217;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 95%;
            padding: 5px 10px;
            white-space: pre-wrap; /* Preserves your email formatting */
            word-wrap: break-word;
            line-height: 1.5;
        }

        /* Removes extra margins from Markdown paragraphs */
        .message p { margin: 0 0 10px 0; }
        .message p:last-child { margin-bottom: 0; }

        .user {
            color: #7aa2f7;
            align-self: flex-start;
        }
        .user::before { content: "> jschreck: "; font-weight: bold; }

        .assistant {
            color: #e0af68;
            align-self: flex-start;
            border-left: 2px solid #444;
            padding-left: 15px;
        }
        .assistant::before { content: "Saga: "; font-weight: bold; color: #bb9af7; }

        #thinking {
            display: none;
            color: #565f89;
            font-style: italic;
            padding: 10px 20px;
        }

        #input-area {
            padding: 20px;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            background: #0f0f12;
        }

        #upload-label {
            cursor: pointer;
            color: #565f89;
            padding-right: 15px;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        #upload-label:hover { color: #e0af68; }
        #file-input { display: none; }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: #7aa2f7;
            font-family: inherit;
            font-size: 1.1em;
            outline: none;
        }

        #consensus-box {
            background: #2e2a1e;
            border: 1px solid #e0af68;
            padding: 15px;
            margin: 10px 20px;
            display: none;
            text-align: center;
        }

        .scribe-btn {
            background: #e0af68;
            color: #000;
            border: none;
            padding: 8px 20px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
        }
    </style>
</head>
<body>

    <div id="terminal">
        <div id="chat-container">
            <div class="message assistant">The fire crackles. The stones are ready for your words.</div>
        </div>

        <div id="thinking">Saga is casting the runes...</div>

        <div id="consensus-box">
            <div id="consensus-text">Shall I scribe this tradition to the hearth?</div>
            <div style="margin-top: 10px;">
                <button class="scribe-btn" onclick="confirmAction(true)">SCRIBE</button>
                <button class="scribe-btn" style="background:#444; color:#ccc" onclick="confirmAction(false)">DISMISS</button>
            </div>
        </div>

        <div id="input-area">
            <label for="file-input" id="upload-label" title="Upload a Scroll (PDF)">[+]</label>
            <input type="file" id="file-input" accept=".pdf" onchange="uploadFile()">
            <span>&gt;&nbsp;</span>
            <input type="text" id="user-input" autofocus onkeypress="if(event.key === 'Enter') sendMessage()">
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    const chatContainer = document.getElementById('chat-container');
    const thinkingIndicator = document.getElementById('thinking');
    const consensusBox = document.getElementById('consensus-box');
    const consensusText = document.getElementById('consensus-text');
    const userInput = document.getElementById('user-input');

    let pendingValue = "";
    let currentIntent = "";

    // CLEANED UP: Only one version of this function exists now
    function appendMessage(role, text) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${role}`;
        
        if (role === 'assistant') {
            // Let 'marked' handle the AI response for bolding/lists
            msgDiv.innerHTML = marked.parse(text);
        } else {
            // Keep user input as plain text for security/email formatting
            msgDiv.textContent = text;
        }
        
        chatContainer.appendChild(msgDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
        const text = userInput.value; 
        if (!text.trim()) return;

        appendMessage('user', text);
        userInput.value = '';
        consensusBox.style.display = 'none';
        thinkingIndicator.style.display = 'block';

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ messages: [{ role: 'user', content: text }] })
            });

            const data = await response.json();
            thinkingIndicator.style.display = 'none';

            if (data.message && data.message.content) {
                appendMessage('assistant', data.message.content);
            }

            if (data.intent === "PENDING_CONSENSUS") {
                currentIntent = "CONSENSUS";
                pendingValue = text;
                consensusText.innerText = "Shall I scribe this tradition to the hearth?";
                consensusBox.style.display = 'block';
            }
            else if (data.intent === "NEW_PROJECT_SUGGESTION") {
                currentIntent = "NEW_PROJECT";
                pendingValue = data.suggested_project;
                consensusText.innerText = `I sense a new saga beginning: "${pendingValue}". Shall I found a new project scroll?`;
                consensusBox.style.display = 'block';
            }

        } catch (err) {
            thinkingIndicator.style.display = 'none';
            appendMessage('assistant', "The connection to the hearth has gone cold.");
        }
    }

    async function uploadFile() {
        const fileInput = document.getElementById('file-input');
        const file = fileInput.files[0];
        if (!file) return;

        appendMessage('assistant', `*Saga takes the scroll: ${file.name}...*`);
        thinkingIndicator.style.display = 'block';

        const formData = new FormData();
        formData.append('file', file);

        if (currentIntent === "NEW_PROJECT") {
            formData.append('project', pendingValue);
        }

        try {
            const response = await fetch('/api/upload', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            thinkingIndicator.style.display = 'none';

            if (data.success) {
                appendMessage('assistant', `I have read the scroll. It speaks of: ${data.summary}`);
                appendMessage('assistant', "*The wisdom has been etched into the project memory.*");
            } else {
                appendMessage('assistant', `*The scroll is unreadable: ${data.error}*`);
            }
        } catch (err) {
            thinkingIndicator.style.display = 'none';
            appendMessage('assistant', "*The wind blew the scroll away (Upload failed).*");
        }
        fileInput.value = '';
    }

    async function confirmAction(shouldSave) {
        consensusBox.style.display = 'none';
        if (!shouldSave) {
            pendingValue = "";
            currentIntent = "";
            return;
        }

        const endpoint = currentIntent === "NEW_PROJECT" ? '/api/create-project' : '/api/save-consensus';
        const payload = currentIntent === "NEW_PROJECT" ? { name: pendingValue } : { text: pendingValue };

        try {
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                const confirmation = currentIntent === "NEW_PROJECT"
                    ? `*A new scroll has been prepared for the "${pendingValue}" project.*`
                    : `*It is done. "${pendingValue}" is etched into the stone.*`;
                appendMessage('assistant', confirmation);
            } else {
                appendMessage('assistant', "*The ink has run dry... (Error saving)*");
            }
        } catch (err) {
            appendMessage('assistant', "*The connection to the archive is broken.*");
        }

        pendingValue = "";
        currentIntent = "";
    }
</script>
</body>
</html>
